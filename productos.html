<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Página principal</title>
</head>

<body>
    <header>
        <img id="logo" src="./img/logo.jpg" alt="logo">
        <div id="nombre">Horno Victoria</div>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">Historia</a></li>
            <li><a href="#" class="seleccionado">Productos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
            <li><a href="./carrito.html">Carrito</a></li>
            <li class="derecha">
                <a href="#" id="login" data-toggle="modal" data-target="#exampleModal">Login</a>
                <a href="#" id="crearCuenta" data-toggle="modal" data-target="#exampleModal2">Crear Cuenta</a>
                <a href="#" id="logout" class="hidden">Cerrar Sesión</a>
            </li>
        </ul>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
    role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="ventanaLogin">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">INTRODUZCA SU CORREO Y SU CONTRASEÑA</h5>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" name="user" placeholder="Correo" id="usuario"><br>
                    <input type="password" name="pass" placeholder="Contraseña" id="clave"><br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cerrar">CERRAR</button>
                <button type="button" class="btn btn-primary" id="entrar">ENVIAR</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>

<div class="modal fade" id="exampleModal2" tabindex="-2" aria-labelledby="exampleModalLabel" aria-modal="true"
    role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="ventanaLogin">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">REGISTRO</h5>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" name="user" placeholder="Correo" id="usuarioRegistro"><br>
                    <input type="tel" name="user" placeholder="Número de teléfono" id="telefonoRegistro"><br>
                    <input type="password" name="pass" placeholder="Contraseña" id="claveRegistro"><br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cerrarCrear">CERRAR</button>
                <button type="button" class="btn btn-primary" id="registrarCuenta">CREAR CUENTA</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
    <section class="container-fluid text-center" id="menu1">
        <div class="row justify-content-md-center m-2 p-1">


            <div class="card col-sm m-3" style="width: 18rem;">
                <a href="./productosCategoria.html?cat=pan" class="card-link">
                    <img class="rounded mx-auto d-block mt-3" src="./img/fotosMenu/panMenu.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">PAN</p>
                    </div>
                </a>
            </div>


            <div class="card col-sm m-3 p-1" style="width: 18rem;">
                <a href="./productosCategoria.html?cat=tortas" class="card-link">
                    <img class="rounded mx-auto d-block mt-3" src="./img/fotosMenu/TortasMenu.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">TORTAS / PIZZAS</p>
                    </div>
                </a>
            </div>

            <div class="card col-sm m-3" style="width: 18rem;">
                <a href="./productosCategoria.html?cat=hojaldre" class="card-link">
                    <img class="rounded mx-auto d-block mt-3" src="./img/fotosMenu/Hojaldre.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">HOJALDRES</p>
                    </div>
                </a>
            </div>
        </div>


        <div class="row gy-5 justify-content-md-center m-2 p-1">

            <div class="card col-sm m-3" style="width: 18rem;">
                <a href="./productosCategoria.html?cat=rollos" class="card-link">
                    <img class="rounded mx-auto d-block mt-3" src="./img/fotosMenu/Rollos.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">ROLLOS</p>
                    </div>
                </a>
            </div>

            <div class="card col-sm m-3" style="width: 18rem;">
                <a href="./productosCategoria.html?cat=bobas" class="card-link">
                    <img class="rounded mx-auto d-block mt-3" src="./img/fotosMenu/BobaMenu.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">BOBAS Y MAGDALENAS</p>
                    </div>
                </a>
            </div>

            <div class="card col-sm m-3" style="width: 18rem;">
                <a href="./productosCategoria.html?cat=refresco" class="card-link">
                    <img class="rounded mx-auto d-block mt-3" src="./img/fotosMenu/refrescoMenu.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">REFRESCOS</p>
                    </div>
                </a>
            </div>
        </div>
        
    </section>
    <footer>

    </footer>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
