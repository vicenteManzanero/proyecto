<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Admin</title>
</head>
<body>
    <header>
        <img id="logo" src="../img/logo.jpg" alt="logo" >
        <div id="nombre">Horno Victoria</div>
    </header>
    <nav>
        <ul>
            <li><a href="#" class="seleccionado" id="anyadir">Añadir</a></li>
            <li><a href="#"  id="modificar"> Modificar </a></li>
            <li><a href="#"  id="eliminar"> Eliminar </a></li>
            <li class="derecha"><a href="#" id="logout" data-toggle="modal" data-target="#exampleModal">Cerrar Sesion</a>
        </ul>
    </nav>
   
<div id="comunicacion_usuario" class="hidden"></div>
    <form id="anyadirProducto"  >
        <label for="nombre"> nombre: </label><input type="text" id="nombreProducto" placeholder="Nombre del producto">
        <label for="categoria"> categoria: </label>   <select  name="categoria" id="categoria">
            <option value="hojaldre">hojaldre</option>
            <option value="pan"> pan</option>
            <option value="tortas"> tortas</option>
            <option value="bobas"> bobas</option>
            <option value="rollos"> rollos</option>
            <option value="refrescos">refrescos </option>
        </select>
        <label for="IVA"> Tipo de IVA:</label>   <select name="IVA" id="IVA">
            <option value="reducido">reducido 10% </option>
            <option value="superreducido"> superreducido 4%</option>
            <option value="general"> general 21%</option>
        </select>
        <label for="imagen"> FOTO</label><input type="text" id="imagen" placeholder="url de la imagen">
        <label for="alérgenos"> Alérgenos: </label>  
        <label>gluten</label>  <input type="checkbox" value="gluten">
            <label>pescado</label><input  type="checkbox"value="pescado"> 
            <label>huevo</label>  <input type="checkbox" value="huevo"> 
        </select>
        <label for="precio"> Precio</label><input type="number" id="precio" placeholder="Precio del producto en €" min="0" step="0.1">
      
        <label for="radio">Por unidad</label><input type="radio" id="unidad" name="radio" value="unidad" checked >
        <label for="radio"> Por peso</label><input type="radio" id="peso" name="radio"   value="peso">
        <input type="button" value="Crear producto" class="btn btn-success" id="crear">
    </form>
    <div id="buscarproducto" class="hidden"> <input id="buscar" type="search" placeholder="producto a buscar" > <input type="button" value="Buscar" id="buscarP" class="btn btn-warning" > </div>
    <form id="modificarProducto" class="hidden">
        <label for="nombre"> nombre: </label><input type="text" id="nombreProductoM" readonly >
        <label for="categoria"> categoria: </label>   <select  name="categoria" id="categoriaM">
            <option value="hojaldre">hojaldre</option>
            <option value="pan"> pan</option>
            <option value="tortas"> tortas</option>
            <option value="bobas"> bobas</option>
            <option value="rollos"> rollos</option>
            <option value="refrescos">refrescos </option>
        </select>
        <label for="IVA"> Tipo de IVA:</label>   <select name="IVA" id="IVAM">
            <option value="reducido">reducido 10% </option>
            <option value="superreducido"> superreducido 4%</option>
            <option value="general"> general 21%</option>
        </select>
        <input type="hidden" id="idProductoModificado">
        <label for="imagen"> FOTO</label><input type="text" id="imagenM" placeholder="url de la imagen">
        <label for="alérgenos"> Alérgenos: </label>  
        <label>gluten</label>  <input type="checkbox" value="gluten">
            <label>pescado</label><input  type="checkbox"value="pescado"> 
            <label>huevo</label>  <input type="checkbox" value="huevo"> 
        </select>
        <label for="precio"> Precio</label><input type="number" id="precioM" min="0" step="0.1">
        <label for="radio">Por unidad</label><input type="radio" id="unidad" name="radioM" value="unidad">
        <label for="radio"> Por peso</label><input type="radio" id="peso" name="radioM"   value="peso">
        <input type="button" value="modificar" id="modificarM" class="btn btn-danger" >
    </form>
    <form id="eliminarProducto" class="hidden">
        <input type="hidden" id="idProductoEliminado">
        <label for="nombre"> nombre: </label><input type="text" id="nombreProductoE" readonly ><input type="button" class="btn btn-danger" value="Eliminar producto" id="eliminarProductoSelecionado">
        </form>
        <div id="cabeceraArticulos"></div>
        <section id="resultado">
    
            <div class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
            role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content" id="ventanaLogin">
                    <div class="modal-body" id="datosModalArticulo">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cerrarAnadir">CERRAR</button>
                        <button type="button" class="btn btn-primary" id="anadirArticulo">AÑADIR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop fade show" id="backdrop2" style="display: none;"></div> 
    
    
    
    
    
        </section>




    <script type="module" src="./js/back-end.js"></script>
</body>
</html>
